            document.getElementById('surah-ref').textContent = data.ref;
            document.getElementById('verse-arabic').textContent = verse.ar;
            document.getElementById('verse-english').textContent = verse.en;
            document.getElementById('motivation-ar').textContent = quote.ar;
            document.getElementById('motivation-en').textContent = quote.en;
        }

        function updateUI() {
            const now = new Date();
            document.getElementById('current-date').textContent = lang === 'ar' ? 
                now.toLocaleDateString('ar-SA', {weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'}) :
                now.toLocaleDateString('en-US', {weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'});
            document.getElementById('current-time').textContent = now.toLocaleTimeString(lang === 'ar' ? 'ar-SA' : 'en-US', {hour: '2-digit', minute: '2-digit'});
            
            document.getElementById('lang-toggle').textContent = lang === 'ar' ? 'English ğŸŒ' : 'Ø§Ù„Ø¹Ø±Ø¨ÙŠØ© ğŸŒ';
            document.getElementById('dark-toggle').textContent = lang === 'ar' ? 'Dark ğŸŒ™' : 'Dark ğŸŒ™';
            document.getElementById('theme-toggle').textContent = lang === 'ar' ? 'Themes ğŸ¨' : 'Themes ğŸ¨';
            document.querySelectorAll('.action-buttons button')[0].textContent = lang === 'ar' ? 'ğŸ”„ Ø¢ÙŠØ© Ø£Ø®Ø±Ù‰' : 'ğŸ”„ Another Verse';
            document.querySelectorAll('.action-buttons button')[1].textContent = lang === 'ar' ? 'ğŸ“‹ Ù†Ø³Ø®' : 'ğŸ“‹ Copy';
            document.querySelectorAll('.action-buttons button')[2].textContent = lang === 'ar' ? 'ï¿½024 Ù…Ø´Ø§Ø±ÙƒØ©' : 'ğŸ“¤ Share';

            if (currentVerse) displayVerse(currentVerse.surah, currentVerse.verse, currentVerse.data);
        }

        function toggleLanguage() {
            lang = lang === 'ar' ? 'en' : 'ar';
            document.documentElement.lang = lang;
            document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
            updateUI();
        }

        function toggleDarkMode() {
            isDark = !isDark;
            localStorage.setItem('isDark', isDark);
            document.body.classList.toggle('dark-mode', isDark);
        }

        function toggleThemeMenu() {
            const menu = document.getElementById('theme-menu');
            menu.style.display = menu.style.display === 'none' ? 'flex' : 'none';
        }

        function setTheme(t) {
            document.body.classList.remove('theme-sunset', 'theme-forest', 'theme-ocean', 'theme-midnight');
            if (t !== 'light') document.body.classList.add('theme-' + t);
            document.querySelectorAll('.theme-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
        }

        function getRandomVerse() {
            const surahKeys = Object.keys(VERSES).map(k => parseInt(k));
            const surah = surahKeys[Math.floor(Math.random() * surahKeys.length)];
            const data = VERSES[surah];
            const verse = data.verses[0];
            displayVerse(surah, verse, data);
            showMsg(lang === 'ar' ? 'ØªÙ… ØªØ­Ù…ÙŠÙ„ Ø¢ÙŠØ© Ø¬Ø¯ÙŠØ¯Ø©' : 'New verse loaded', 'info');
        }

        function copyVerse() {
            if (!currentVerse) return;
            const text = `${currentVerse.verse.ar}\n\n${currentVerse.verse.en}`;
            navigator.clipboard.writeText(text);
            showMsg(lang === 'ar' ? 'ØªÙ… Ø§Ù„Ù†Ø³Ø®!' : 'Copied!', 'success');
        }

        function shareVerse() {
            if (!currentVerse) return;
            if (navigator.share) {
                navigator.share({title: lang === 'ar' ? 'Ø¢ÙŠØ© Ø§Ù„ÙŠÙˆÙ…' : 'Daily Verse', text: currentVerse.verse.ar});
            } else {
                copyVerse();
            }
        }

        function showMsg(msg, type) {
            const div = document.createElement('div');
            div.className = 'message ' + type;
            div.textContent = msg;
            document.getElementById('message-container').appendChild(div);
            setTimeout(() => div.remove(), 2500);
        }

        window.addEventListener('DOMContentLoaded', () => {
            if (isDark) document.body.classList.add('dark-mode');
            visits++;
            localStorage.setItem('visits', visits);
            document.getElementById('visits').textContent = visits;
            const {surah, verse, data} = getDailyVerse();
            displayVerse(surah, verse, data);
            updateUI();
            setInterval(updateUI, 60000);
        });
    </script>
